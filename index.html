<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .text {
            font-size: 24px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="text">copy this text</div>

</html>
